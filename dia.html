<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recetas por Día</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <i class="fas fa-utensils"></i>
        <span>Recetas Mágicas NATY</span>
      </div>
      <ul class="nav-menu">
        <li><a class="nav-link" href="index.html#inicio">Inicio</a></li>
        <li><a class="nav-link" href="dia.html?d=lunes">Lunes</a></li>
        <li><a class="nav-link" href="dia.html?d=martes">Martes</a></li>
        <li><a class="nav-link" href="dia.html?d=miercoles">Miércoles</a></li>
        <li><a class="nav-link" href="dia.html?d=jueves">Jueves</a></li>
        <li><a class="nav-link" href="dia.html?d=viernes">Viernes</a></li>
        <li><a class="nav-link" href="dia.html?d=sabado">Sábado</a></li>
        <li><a class="nav-link" href="dia.html?d=domingo">Domingo</a></li>
        <li><a class="nav-link" href="festividades.html">Festividades</a></li>
        <li><a class="nav-link" href="saludables.html">Comida Saludable</a></li>
      </ul>
    </div>
  </nav>

  <section class="weekly-recipes">
    <div class="container">
      <h2 class="section-title" id="day-title"></h2>
      <div class="days-grid" id="day-grid"></div>
    </div>
  </section>

  <div class="recipe-modal" id="recipe-modal">
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close" id="modal-close"><i class="fas fa-times"></i></button>
      <div class="recipe-detail" id="recipe-detail"></div>
    </div>
  </div>

  <script src="recipes-database.js"></script>
  <script src="optimizations.js"></script>
  <script src="magic-effects.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const d = (params.get('d') || '').toLowerCase();
      const mapEsToEn = {
        'lunes': 'monday',
        'martes': 'tuesday',
        'miercoles': 'wednesday',
        'miércoles': 'wednesday',
        'jueves': 'thursday',
        'viernes': 'friday',
        'sabado': 'saturday',
        'sábado': 'saturday',
        'domingo': 'sunday'
      };
      const mapEsTitle = {
        'lunes': 'Lunes',
        'martes': 'Martes',
        'miercoles': 'Miércoles',
        'miércoles': 'Miércoles',
        'jueves': 'Jueves',
        'viernes': 'Viernes',
        'sabado': 'Sábado',
        'sábado': 'Sábado',
        'domingo': 'Domingo'
      };

      const enKey = mapEsToEn[d];
      const title = mapEsTitle[d] || '';

      const titleEl = document.getElementById('day-title');
      const grid = document.getElementById('day-grid');
      if (!enKey) {
        titleEl.textContent = 'Día no encontrado';
        return;
      }
      titleEl.innerHTML = '<i class="fas fa-calendar-day"></i> ' + title;

      const dayRecipes = getRecipesForDay(enKey);
      const dayCard = createDayCard(title, dayRecipes);
      grid.appendChild(dayCard);

      const modalClose = document.getElementById('modal-close');
      const modalOverlay = document.getElementById('modal-overlay');
      if (modalClose) modalClose.addEventListener('click', closeRecipeModal);
      if (modalOverlay) modalOverlay.addEventListener('click', closeRecipeModal);
    });
  </script>
</body>
</html>
